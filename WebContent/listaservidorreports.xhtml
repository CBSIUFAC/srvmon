<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Histórico de Servidores</title>
</h:head>

<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
		<h:body>
			<h:form id="formListaServidorReport">
				<p:growl id="msg" showDetail="true"></p:growl>
				<p:dataTable id="tabelaServidorReport" var="m" value="#{servidorReportBean.listaServidorReports}" rows="20"
					editable="true" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="20,50,100" filteredValue="#{servidorReportBean.filtroListaReport}">
					<p:column headerText="IdServidorReport">
						<p:outputLabel value="#{m.idServidorReport}"></p:outputLabel>
					</p:column>

					<p:column headerText="Endereço" filterBy="#{m.servidor.address}" filterMatchMode="contains">
						<p:outputLabel value="#{m.servidor.address}"></p:outputLabel>
					</p:column>
					
					<p:column headerText="Hora do Update">
						<p:outputLabel value="#{m.timeString}"></p:outputLabel>
					</p:column>
					
					<p:column headerText="Resultado">
						<p:outputLabel value="#{m.playersString}"></p:outputLabel>
					</p:column>

				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
