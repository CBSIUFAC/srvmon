<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="formServidorReport">
		<h:outputLabel value="ServidorReport:"></h:outputLabel>
		<!--<h:inputText value="#{servidorReportBean.servidorReport.descServidorReport}"></h:inputText> -->
		<p:selectOneMenu value="#{servidorReportBean.servidorReport.servidor}" converter="servidorConverter">
			<f:selectItems value="#{servidorBean.listaServidores}" var="sa" 
						   itemLabel="#{sa.address}" itemValue="#{sa}"></f:selectItems>
		</p:selectOneMenu>
		<h:commandButton value="Inserir ServidorReport" action="#{servidorReportBean.inserirServidorReport}"></h:commandButton>
	</h:form>
</h:body>
</html>
